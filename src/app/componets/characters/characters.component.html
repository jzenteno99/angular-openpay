<div>
    <body>
    <div id="login">
      <div class="container  w-100 p-4">
      </div>
      <div class="container">
          <div class="row">
            <div class="col-md-8">
              <label for="tableClients" class="form-label">List of characters <b>Open Pay</b></label>

              <div class="row">
                <div class="col-md-9">
                </div>
                <div class="col-md-3">
                  <div class="input-group mb-2">
                    <input type="number" class="form-control" [value]="filterId" (keyup)="onKeyAP($event)" placeholder="Search by Id">
                    <div class="input-group-prepend">
                      <span class="input-group-text">&nbsp; &nbsp;</span>
                    </div>
                </div>
                </div>
              </div>

              <table id="tableClients" class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col" class="text-center" nowrap>Character</th>
                    <th scope="col" class="text-center">Detail</th>
                  </tr>
                </thead>
                <tbody>
                    @for (chr of characters; track chr.id){
                    <tr class="text-secondary text-center">
                        <td class="text-left" style="vertical-align:middle;">{{chr.valor}}</td>
                        <td nowrap>
                        <a>
                            <button type="button" style="vertical-align:middle;" class="btn btn-outline-secondary text-secondary" (click)="openDialogDetalle(chr)" data-target="#exampleModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                        </button>
                        </a>
                    </tr>
                    }
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-success" [routerLink]="['/log']">Check Bitacora</button>
            </div>
          </div>
      </div>
    </div>
  </body> 
</div>

<app-detail-character></app-detail-character>
